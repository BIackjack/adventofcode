<app-puzzle-input-switcher year="2022" day="06" (inputRun)="onInputRun($event)"></app-puzzle-input-switcher>

<div class="char-string">
    <span *ngFor="let char of iterableLine; let index = index" [ngClass]="{'highlight': index === part1Answer}">{{char}}</span>
</div>

<app-puzzle-answer-printer *ngIf="part1Answer" [part]="1" [answer]="part1Answer" [explanation]="part1Explanation"></app-puzzle-answer-printer>

<div class="char-string">
    <span *ngFor="let char of iterableLine; let index = index" [ngClass]="{'highlight': index === part2Answer}">{{char}}</span>
</div>

<app-puzzle-answer-printer *ngIf="part2Answer" [part]="2" [answer]="part2Answer" [explanation]="part2Explanation"></app-puzzle-answer-printer>
